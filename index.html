<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Experience</title>
  
  <!-- A-Frame and AR.js with Pattern Markers -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      -webkit-user-select: none;
      user-select: none;
    }
    
    a-scene {
      width: 100%;
      height: 100%;
    }
    
    .a-canvas {
      width: 100% !important;
      height: 100% !important;
      top: 0 !important;
      left: 0 !important;
    }
    
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: -1;
    }
    
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader"><div>Loading, please wait...</div></div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
  >
    <!-- Car Marker - Using Hiro preset -->
    <a-marker id="marker-car" preset="hiro" smooth="true">
      <a-image id="car"
        src="images/carfront.jpg"
        scale="1 1 1"
        position="0 0 0"
        rotation="-90 0 0">
      </a-image>

      <!-- Text hint -->
      <a-text id="text-car" value="Tap the car to unlock the key..." color="yellow" position="0 0 0.6" align="center" scale="0.5 0.5 0.5"></a-text>
    </a-marker>

    <!-- Key Marker - Using Kanji preset -->
    <a-marker id="marker-key" preset="kanji" smooth="true">
      <a-image id="key"
        src="images/key.jpg"
        scale="1 1 1"
        position="0 0 0"
        rotation="-90 0 0"
        visible="false">
      </a-image>
      <a-text id="text-key" value="" color="cyan" position="0 0 0.6" align="center" scale="0.5 0.5 0.5" visible="false"></a-text>
    </a-marker>

    <!-- Surprise Image (hidden initially) -->
    <a-marker preset="hiro">
      <a-image id="surprise-image" 
        src="images/unlock.jpg" 
        position="0 0 0" 
        rotation="-90 0 0" 
        scale="2 1.2 1" 
        visible="false">
      </a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let carTapped = false;
    let keyScanned = false;
    let imageShown = false;

    // Remove loading screen when AR.js is ready
    window.addEventListener('load', () => {
      const scene = document.querySelector('a-scene');
      
      // Method 1: Wait for arjs-video-loaded event
      scene.addEventListener('arjs-video-loaded', () => {
        console.log('AR.js video loaded');
        document.querySelector('.arjs-loader').style.display = 'none';
      });

      // Method 2: Fallback - check if scene is loaded after timeout
      setTimeout(() => {
        if (scene.hasLoaded) {
          console.log('Scene loaded - removing loader');
          document.querySelector('.arjs-loader').style.display = 'none';
        }
      }, 3000);

      // Method 3: Another fallback - listen for loaded event
      scene.addEventListener('loaded', () => {
        setTimeout(() => {
          console.log('Scene fully loaded');
          document.querySelector('.arjs-loader').style.display = 'none';
        }, 1000);
      });
    });

    // Wait for scene to load before adding event listeners
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      // Add marker detection logging
      const markerCar = document.querySelector("#marker-car");
      const markerKey = document.querySelector("#marker-key");

      markerCar.addEventListener('markerFound', () => {
        console.log('Car marker found!');
      });

      markerCar.addEventListener('markerLost', () => {
        console.log('Car marker lost');
      });

      // Tap the car → prompt to scan key (support both click and touch)
      const carEntity = document.querySelector("#car");
      const handleCarTap = () => {
        if (!carTapped) {
          carTapped = true;
          document.querySelector("#text-car").setAttribute("value", "Now scan the Kanji marker!");
          console.log('Car tapped!');
        }
      };
      carEntity.addEventListener("click", handleCarTap);
      carEntity.addEventListener("touchstart", handleCarTap);

      // Key marker scanned → reveal key
      markerKey.addEventListener("markerFound", () => {
        console.log('Key marker found!');
        if (carTapped && !keyScanned) {
          keyScanned = true;
          document.querySelector("#key").setAttribute("visible", "true");
          document.querySelector("#text-key").setAttribute("value", "Tap the key to reveal the surprise!");
          document.querySelector("#text-key").setAttribute("visible", "true");
        }
      });

      // Tap the key → show image (support both click and touch)
      const keyEntity = document.querySelector("#key");
      const handleKeyTap = () => {
        if (keyScanned && !imageShown) {
          imageShown = true;
          document.querySelector("#surprise-image").setAttribute("visible", "true");
          document.querySelector("#text-car").setAttribute("value", "You unlocked the surprise!");
          console.log('Key tapped! Surprise revealed!');
        }
      };
      keyEntity.addEventListener("click", handleKeyTap);
      keyEntity.addEventListener("touchstart", handleKeyTap);
    });
  </script>
</body>
</html>
