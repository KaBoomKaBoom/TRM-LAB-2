<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Experience</title>
  
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      -webkit-user-select: none;
      user-select: none;
    }
    
    a-scene {
      width: 100%;
      height: 100%;
    }
    
    .a-canvas {
      width: 100% !important;
      height: 100% !important;
      top: 0 !important;
      left: 0 !important;
    }
    
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: -1;
    }
    
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader"><div>Loading, please wait...</div></div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
  >
    <a-nft
      id="marker-car"
      type="nft"
      url="carfront"
      smooth="true"
      smoothCount="50"
      smoothTolerance="5"
      smoothThreshold="50"
    >
      <a-image id="car"
        class="clickable"
        src="images/carfront.jpg"
        scale="100 100 100"
        position="0 0 -1"
        rotation="-90 0 0">
      </a-image>

      <a-text id="text-car" 
        class="clickable"
        value="Tap the car to unlock the key..." 
        color="yellow" 
        position="0 50 50" 
        rotation="-90 0 0" 
        align="center" 
        scale="20 20 20" 
        material="depthTest: false;"></a-text>
    </a-nft>

    <a-nft
      id="marker-key"
      type="nft"
      url="key"
      smooth="true"
      smoothCount="50"
      smoothTolerance="5"
      smoothThreshold="50"
    >
      <a-image id="key"
        class="clickable"
        src="images/key.jpg"
        scale="100 100 100"
        position="0 0 -0.5"
        rotation="-90 0 0"
        visible="false">
      </a-image>
      
      <a-text id="text-key" 
        class="clickable"
        value="Tap the key to unlock the final image..." 
        color="cyan" 
        position="0 50 50" 
        rotation="-90 0 0" 
        align="center" 
        scale="20 20 20" 
        material="depthTest: false;" 
        visible="false"></a-text>

      <a-image id="surprise-image" 
        src="images/unlock.jpg" 
        position="0 0 0.1" 
        rotation="-90 0 0" 
        scale="100 100 100" 
        visible="false">
      </a-image>
    </a-nft>

    <a-entity camera>
      <a-entity cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .clickable"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    let carTapped = false;
    let keyScanned = false;
    let imageShown = false;

    // Remove loading screen when AR.js is ready
    window.addEventListener('load', () => {
      const scene = document.querySelector('a-scene');
      
      // Method 1: Wait for arjs-video-loaded event
      scene.addEventListener('arjs-video-loaded', () => {
        console.log('AR.js video loaded');
        document.querySelector('.arjs-loader').style.display = 'none';
      });

      // Method 2: Fallback - check if scene is loaded after timeout
      setTimeout(() => {
        if (scene.hasLoaded) {
          console.log('Scene loaded - removing loader');
          document.querySelector('.arjs-loader').style.display = 'none';
        }
      }, 3000);

      // Method 3: Another fallback - listen for loaded event
      scene.addEventListener('loaded', () => {
        setTimeout(() => {
          console.log('Scene fully loaded');
          document.querySelector('.arjs-loader').style.display = 'none';
        }, 1000);
      });
    });

    // Wait for scene to load before adding event listeners
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      // Add marker detection logging
      const markerCar = document.querySelector("#marker-car");
      const markerKey = document.querySelector("#marker-key");

      markerCar.addEventListener('markerFound', () => {
        console.log('Car marker found!');
      });

      markerCar.addEventListener('markerLost', () => {
        console.log('Car marker lost');
      });

      // --- Tap the car → prompt to scan key ---
      const carEntity = document.querySelector("#car");
      const textCarEntity = document.querySelector("#text-car");
      
      const handleCarTap = (event) => {
        console.log('=== CAR TAP EVENT ===' );
        console.log('Event type:', event.type);
        console.log('Target element:', event.target.id);
        console.log('carTapped before:', carTapped);
        
        // This check is now removed, as this handler is only
        // attached to the car and its text.
        
        if (!carTapped) {
          carTapped = true;
          textCarEntity.setAttribute("value", "Now scan the key marker!");
          console.log('Text updated to:', textCarEntity.getAttribute('value'));
          console.log('carTapped after:', carTapped);
        } else {
          console.log('Car already tapped, ignoring...');
        }
        console.log('===================');
      };
      
      // We removed the global scene click listener.
      // We only need these direct listeners, which are triggered by the raycaster.
      carEntity.addEventListener("click", handleCarTap);
      carEntity.addEventListener("touchstart", handleCarTap);
      textCarEntity.addEventListener("click", handleCarTap);
      textCarEntity.addEventListener("touchstart", handleCarTap);


      // --- Key marker scanned → reveal key ---
      markerKey.addEventListener("markerFound", () => {
        console.log('=== KEY MARKER FOUND ===');
        console.log('carTapped:', carTapped);
        console.log('keyScanned before:', keyScanned);
        
        if (carTapped && !keyScanned) {
          keyScanned = true;
          const keyEntity = document.querySelector("#key");
          const textKeyEntity = document.querySelector("#text-key");
          
          keyEntity.setAttribute("visible", "true");
          textKeyEntity.setAttribute("value", "Tap the key to reveal the surprise!");
          textKeyEntity.setAttribute("visible", "true");
          
          console.log('Key visibility set to:', keyEntity.getAttribute('visible'));
          console.log('keyScanned after:', keyScanned);
        } else {
          console.log('Conditions not met - carTapped:', carTapped, 'keyScanned:', keyScanned);
        }
        console.log('========================');
      });

      // --- Tap the key → show image ---
      const keyEntity = document.querySelector("#key");
      const textKeyEntity = document.querySelector("#text-key");
      
      const handleKeyTap = (event) => {
        console.log('=== KEY TAP EVENT ===');
        console.log('Event type:', event.type);
        console.log('Target element:', event.target.id);
        console.log('keyScanned:', keyScanned);
        console.log('imageShown before:', imageShown);
        
        if (keyScanned && !imageShown) {
          imageShown = true;
          const surpriseImage = document.querySelector("#surprise-image");
          
          // Show the surprise image
          surpriseImage.setAttribute("visible", "true");
          
          // Hide the key and its text
          keyEntity.setAttribute("visible", "false");
          textKeyEntity.setAttribute("visible", "false");
          
          // Update the car text for the next time it's seen
          textCarEntity.setAttribute("value", "You unlocked the surprise!");
          
          console.log('Surprise image visibility:', surpriseImage.getAttribute('visible'));
          console.log('imageShown after:', imageShown);
        } else {
          console.log('Conditions not met - keyScanned:', keyScanned, 'imageShown:', imageShown);
        }
        console.log('====================');
      };
      
      // Add simplified listeners for the key
      keyEntity.addEventListener("click", handleKeyTap);
      keyEntity.addEventListener("touchstart", handleKeyTap);
      textKeyEntity.addEventListener("click", handleKeyTap);
      textKeyEntity.addEventListener("touchstart", handleKeyTap);
    });
  </script>
</body>
</html>
