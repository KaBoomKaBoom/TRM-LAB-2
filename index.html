<!-- A-Frame and AR.js -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader"><div>Loading, please wait...</div></div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Car Marker -->
    <a-nft id="marker-car" type="nft" url="markers/carfront/carfront">
      <a-entity id="car"
        gltf-model="images/carfront.jpg"
        scale="0.5 0.5 0.5"
        position="0 0 0">
      </a-entity>

      <!-- Text hint -->
      <a-entity id="text-car" text="value: Tap the car to unlock the key...; color: yellow" position="0 2 0"></a-entity>
    </a-nft>

    <!-- Key Marker -->
    <a-nft id="marker-key" type="nft" url="markers/key/key">
      <a-entity id="key"
        gltf-model="images/key.jpg"
        scale="0.2 0.2 0.2"
        position="0 0 0"
        visible="false">
      </a-entity>
      <a-entity id="text-key" text="value: " position="0 1 0" visible="false"></a-entity>
    </a-nft>

    <!-- Surprise Image (hidden initially) -->
    <a-plane id="surprise-image" 
      src="images/unlock.png" 
      position="0 1 0" 
      rotation="-90 0 0" 
      width="2" 
      height="1.2" 
      visible="false">
    </a-plane>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let carTapped = false;
    let keyScanned = false;
    let imageShown = false;

    // Remove loading screen when AR.js is ready
    window.addEventListener('load', () => {
      const scene = document.querySelector('a-scene');
      
      // Method 1: Wait for arjs-video-loaded event
      scene.addEventListener('arjs-video-loaded', () => {
        console.log('AR.js video loaded');
        document.querySelector('.arjs-loader').style.display = 'none';
      });

      // Method 2: Fallback - check if scene is loaded after timeout
      setTimeout(() => {
        if (scene.hasLoaded) {
          console.log('Scene loaded - removing loader');
          document.querySelector('.arjs-loader').style.display = 'none';
        }
      }, 3000);

      // Method 3: Another fallback - listen for loaded event
      scene.addEventListener('loaded', () => {
        setTimeout(() => {
          console.log('Scene fully loaded');
          document.querySelector('.arjs-loader').style.display = 'none';
        }, 1000);
      });
    });

    // Tap the car → prompt to scan key
    document.querySelector("#car").addEventListener("click", () => {
      if (!carTapped) {
        carTapped = true;
        document.querySelector("#text-car").setAttribute("text", "value: Now scan the key marker!");
      }
    });

    // Key marker scanned → reveal key
    document.querySelector("#marker-key").addEventListener("markerFound", () => {
      if (carTapped && !keyScanned) {
        keyScanned = true;
        document.querySelector("#key").setAttribute("visible", "true");
        document.querySelector("#text-key").setAttribute("text", "value: Tap the key to reveal the surprise!; color: cyan");
        document.querySelector("#text-key").setAttribute("visible", "true");
      }
    });

    // Tap the key → show image
    document.querySelector("#key").addEventListener("click", () => {
      if (keyScanned && !imageShown) {
        imageShown = true;
        document.querySelector("#surprise-image").setAttribute("visible", "true");
        document.querySelector("#text-car").setAttribute("text", "value: You unlocked the surprise!; color: red");
      }
    });
  </script>
</body>
